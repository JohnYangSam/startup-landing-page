        body {

        header {
            background-color: transparent;

            position: fixed; /* Changed to fixed */
            width: 100%;
            top: 0;

        nav a {

            margin: 0 15px;

            font-weight: bold;
        }
        .hero {
            background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,121,94,1) 35%, rgba(0,212,255,1) 100%);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 150px 50px; /* Added padding to avoid header overlap */
            height: 100vh;
            flex-wrap: wrap;
        }
        .hero-text {
            flex: 1;
            max-width: 50%;
        }
        .hero-text h1 {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .hero-text p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }
        .cta-button {
            background-color: #FF5722;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }
        .cta-button:hover {
            background-color: #e64a19;
        }
        .hero-img, .hero-video {
            flex: 1;
            max-width: 50%;
            text-align: center;
        }
        .hero-img img, .hero-video video {
            max-width: 100%;
            border-radius: 20px;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .footer a {
            color: #FF5722;
            text-decoration: none;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .hero {
                flex-direction: column;
                padding: 100px 20px; /* Adjusted padding for smaller screens */
                height: auto;
            }
            .hero-text {
                max-width: 100%;
                text-align: center;
            }
            .hero-text h1 {
                font-size: 2.5rem;
            }
            .hero-text p {
                font-size: 1.2rem;
            }
            .cta-button {
                font-size: 1rem;
                padding: 10px 20px;
                margin-bottom: 20px;
            }
            .hero-video {
                max-width: 100%;
                text-align: center;
                margin-top: 20px;
            }
            .hero-video video {
                max-width: 100%;
            }
        }

        @media (max-width: 480px) {
            .hero-text h1 {
                font-size: 2rem;
            }
            .hero-text p {
                font-size: 1rem;
            }
            .cta-button {
                font-size: 0.9rem;

    </style>
</head>
<body>

    <!-- Header Section -->

    <!-- Hero Section -->

        <div class="hero-text">
            <h1>Discover Life Science Companies and Grow</h1>
            <p>Join the millions of companies innovating in the biotech industry. Access critical data and streamline your processes.</p>
            <button class="cta-button" id="playPauseBtn" onclick="togglePlayPause()">Start Now</button>
        </div>

        <!-- Video Section -->
        <div class="hero-video">
            <video id="heroVideo" width="640" height="360">
              <source src="https://github.com/JohnYangSam/startup-landing-page/raw/refs/heads/main/BiotechHunterSWPitch1.mp4" type="video/mp4">
              Your browser does not support the video tag.

    </section>

    <!-- Footer Section -->
    <footer class="footer">
        <p>&copy; 2024 Biotech Hunter. All Rights Reserved.</p>
    </footer>

    <script>
        let hasPlayed = false;  // Track if the video has already been played

        function togglePlayPause() {
            var video = document.getElementById("heroVideo");
            var btn = document.getElementById("playPauseBtn");

            if (!hasPlayed) {
                // Play the video the first time when the button is clicked
                video.muted = false;  // Unmute the video
                video.play();  // Play the video
                btn.textContent = "Pause";  // Change button text to "Pause"
                hasPlayed = true;
            } else {
                // Toggle play/pause functionality after the first click
                if (video.paused) {
                    video.play();
                    btn.textContent = "Pause";  // Change button text to "Pause"
                } else {
                    video.pause();
                    btn.textContent = "Start Now";  // Change button text to "Start Now"
                }
            }
        }
    </script>

</body>
</html>
